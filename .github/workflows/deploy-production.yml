name: Deploy to Production (Manual)

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-west1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "deploy" ]; then
            echo "Error: Confirmation failed. Please type 'deploy' to proceed."
            exit 1
          fi
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Authenticate with GCP
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' | gcloud auth activate-service-account --key-file=-
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io
      
      - name: Enable Required APIs
        run: |
          gcloud services enable vpcaccess.googleapis.com --project=${{ secrets.GCP_PROJECT_ID }} || true
          gcloud services enable run.googleapis.com --project=${{ secrets.GCP_PROJECT_ID }} || true
          gcloud services enable sqladmin.googleapis.com --project=${{ secrets.GCP_PROJECT_ID }} || true
      
      - name: Build and push Frontend
        run: |
          cd frontend
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/majong-app-frontend:${{ github.sha }} .
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/majong-app-frontend:production .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/majong-app-frontend:${{ github.sha }}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/majong-app-frontend:production
      
      - name: Build and push Backend
        run: |
          cd backend
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/majong-app-backend:${{ github.sha }} .
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/majong-app-backend:production .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/majong-app-backend:${{ github.sha }}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/majong-app-backend:production
      
      - name: Get Cloud SQL Connection Name
        id: cloud_sql_connection
        run: |
          CONNECTION_NAME=$(gcloud sql instances describe majong-app-db-production \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --format='value(connectionName)')
          echo "connection_name=$CONNECTION_NAME" >> $GITHUB_OUTPUT
          echo "Cloud SQL Connection Name: $CONNECTION_NAME"
      
      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy majong-app-backend-production \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/majong-app-backend:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ steps.cloud_sql_connection.outputs.connection_name }} \
            --set-env-vars "NODE_ENV=production,DATABASE_URL=postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@/majong_db?host=/cloudsql/${{ steps.cloud_sql_connection.outputs.connection_name }}" \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 1
      
      - name: Get Backend URL
        id: backend_url
        run: |
          BACKEND_URL=$(gcloud run services describe majong-app-backend-production --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"
      
      - name: Update Backend Environment Variables with API URL
        run: |
          gcloud run services update majong-app-backend-production \
            --region ${{ env.GCP_REGION }} \
            --update-env-vars "API_BASE_URL=${{ steps.backend_url.outputs.url }}"
      
      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy majong-app-frontend-production \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/majong-app-frontend:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production,VITE_API_BASE_URL=${{ steps.backend_url.outputs.url }}" \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 1 \
            --port 80
      
      - name: Deployment Complete
        run: |
          echo "âœ… Production deployment completed successfully!"
          echo "Backend: $(gcloud run services describe majong-app-backend-production --region ${{ env.GCP_REGION }} --format 'value(status.url)')"
          echo "Frontend: $(gcloud run services describe majong-app-frontend-production --region ${{ env.GCP_REGION }} --format 'value(status.url)')"


